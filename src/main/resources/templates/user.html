<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-pills .nav-link.active {
            background-color: #0d6efd;
        }
        .tab-content {
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
<!-- Верхняя панель -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <span class="text-white">
                <strong th:text="${user.email}"></strong> with roles : 
                <th:block th:each="role, iterStat : ${user.roles}">
                    <span th:text="${role.name.replace('ROLE_', '')}"></span>
                    <span th:if="${!iterStat.last}">, </span>
                </th:block>
            </span>
        </div>
        <div class="ms-auto">
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Левая панель -->
        <div class="col-2 p-0 mt-3">
            <div class="nav flex-column nav-pills">
                <a class="nav-link" href="/admin">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-10 bg-light p-3">
            <h1>User information-page</h1>

            <!-- Вкладки -->
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#user-info" type="button" role="tab">
                        About user
                    </button>
                </div>
            </nav>

            <!-- Содержимое вкладок -->
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="user-info" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h4>About user</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <th:block th:each="role, iterStat : ${user.roles}">
                                            <span th:text="${role.name.replace('ROLE_', '')}"></span>
                                            <span th:if="${!iterStat.last}">, </span>
                                        </th:block>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
